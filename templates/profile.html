{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>User Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form|crispy }}
        {{ p_form|crispy }}
        <button type="submit">Update</button>
    </form>
{% endblock content %}
