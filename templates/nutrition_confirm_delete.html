{% extends 'base.html' %}

{% block title %}Delete Nutrition Log{% endblock %}

{% block content %}
<div class="container text-center">
    <h2>Are you sure you want to delete this log?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="/nutrition/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
