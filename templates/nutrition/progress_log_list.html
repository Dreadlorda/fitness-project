
{% extends 'base.html' %}
{% block content %}
<h2>Your Progress Logs</h2>
<ul>
    {% for log in progress_logs %}
        <li>{{ log.created_at }} - Weight: {{ log.weight }} kg, Workout: {{ log.workout_duration }} minutes</li>
    {% empty %}
        <li>No progress logs yet.</li>
    {% endfor %}
</ul>
{% endblock %}
