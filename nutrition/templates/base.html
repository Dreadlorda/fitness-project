
{% block extra_head %}
<style>
  body { transition: background-color 0.3s, color 0.3s; }
  body.dark-mode { background-color: #121212; color: #ffffff; }
  .toggle-btn { position: fixed; top: 20px; right: 20px; }
</style>
{% endblock %}
{% block content %}
<button id="dark-mode-toggle" class="toggle-btn">Toggle Dark Mode</button>
<script>
  const toggleButton = document.getElementById("dark-mode-toggle");
  toggleButton.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
  });
  if (localStorage.getItem("dark-mode") === "true") {
    document.body.classList.add("dark-mode");
  }
</script>
{% endblock %}

<nav>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'food_search' %}">Food Search</a></li>
            <li><a href="{% url 'export_csv' %}">Export Data</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
        {% endif %}
    </ul>
</nav>
