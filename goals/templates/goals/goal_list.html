{% extends 'base.html' %}
{% block content %}
<h1>Your Goals</h1>
<a href="{% url 'goal-create' %}" class="btn btn-primary">Create New Goal</a>
<ul>
{% for goal in goals %}
    <li>{{ goal.title }} ({{ goal.progress }}%) - 
        <a href="{% url 'goal-update' goal.pk %}">Edit</a> | 
        <a href="{% url 'goal-delete' goal.pk %}">Delete</a></li>
{% empty %}
    <li>No goals yet. Start by creating one!</li>
{% endfor %}
</ul>
{% endblock %}
